<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Break Out</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="StartGame">
    <button id="Start" onclick="gameOver()">Start Game</button>
  </div>
  <div id="GameOver">
    <button id="Restart" onclick="restart()">Restart</button>
    <button id="NextLvl" onclick="nextLevel()">Next Level</button>
    <button id="Level" onclick="level1()">Level 1</button>
    <button id="Level" onclick="level2()">Level 2</button>
    <button id="Level" onclick="level3()">Level 3</button>
    <button id="Level" onclick="level4()">Level 4</button>
    <button id="Level" onclick="level5()">Level 5</button>
    <button id="Level" onclick="level6()">Level 6</button>
    <button id="Level" onclick="level7()">Level 7</button>
    <button id="Level" onclick="level8()">Final Level</button>
  </div>
  <canvas id='canvas'></canvas>
  <script src="script.js"></script>
</body>

</html>
